<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فروشگاه لپ‌تاپ‌ها</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        .product {
            display: inline-block;
            width: 30%;
            margin: 15px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .product h3 {
            color: #333;
        }
        .product .price {
            color: #f39c12;
            font-size: 18px;
            margin: 10px 0;
        }
        .product button {
            background-color: #27ae60;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .compare-btn {
            background-color: #3498db;
            margin-top: 20px;
            padding: 10px 20px;
            color: #fff;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }
    </style>
</head>
<body>

<header>
    <h1>فروشگاه لپ‌تاپ‌ها</h1>
</header>

<div class="container">
    <!-- بخش لپ‌تاپ‌ها -->
    <div class="product">
        <img src="https://via.placeholder.com/300x200" alt="لپ‌تاپ 1">
        <h3>لپ‌تاپ دل مدل XPS</h3>
        <p class="price">2,500,000 تومان</p>
        <button onclick="addToCompare('دل مدل XPS', 2500000, 'Core i7', '16GB', 'NVIDIA GTX 1050')">اضافه به مقایسه</button>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/300x200" alt="لپ‌تاپ 2">
        <h3>لپ‌تاپ اچ‌پی مدل Pavilion</h3>
        <p class="price">3,000,000 تومان</p>
        <button onclick="addToCompare('اچ‌پی مدل Pavilion', 3000000, 'Core i5', '8GB', 'Intel UHD 620')">اضافه به مقایسه</button>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/300x200" alt="لپ‌تاپ 3">
        <h3>لپ‌تاپ اپل مدل MacBook Pro</h3>
        <p class="price">8,000,000 تومان</p>
        <button onclick="addToCompare('اپل مدل MacBook Pro', 8000000, 'M1', '16GB', 'Apple M1')">اضافه به مقایسه</button>
    </div>

    <br><br>
    <!-- دکمه برای مشاهده صفحه مقایسه -->
    <a href="compare.html" class="compare-btn">مشاهده مقایسه</a>
</div>

<script>
    // ذخیره اطلاعات لپ‌تاپ‌ها برای مقایسه در localStorage
    function addToCompare(name, price, cpu, ram, graphics) {
        let compareData = JSON.parse(localStorage.getItem('compareData')) || [];
        
        // چک می‌کنیم که لپ‌تاپ قبلاً به مقایسه اضافه شده باشد
        let laptopExists = compareData.some(item => item.name === name);
        if (!laptopExists) {
            compareData.push({ name, price, cpu, ram, graphics });
            localStorage.setItem('compareData', JSON.stringify(compareData));
        }
    }
</script>

</body>
</html>
